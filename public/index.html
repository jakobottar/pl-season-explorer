<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Premier League Season Explorer</title>
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="./js/bump-chart.js"></script>
    <script src="./js/season-table.js"></script>
    <script src="./js/game-table.js"></script>
    <script src="./js/game-detail.js"></script>
    <script src="./js/storytelling.js"></script>
    <script src="./js/script.js"></script>
    <link href="./img/favicons/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="./img/favicons/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="./img/favicons/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicons/favicon.ico">
    <link rel="stylesheet" href="./css/team-colors.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>

  <body>

  	<div class="header-wrapper">
      <div id="header">
        <h1>Premier League Season Explorer</h1>
      </div>
      <div id="description">
        <p class="summary-text">Welcome to the Premier League Season Explorer, created by Jakob Johnson, Brian Eisner, and Kevin Wood! Use it to explore trends in a premier league season. More explanatory text to come here later...</p>
      </div>
    </div>

    <div class="wrapper">
      <div id="controls">
        <div id="storytelling">
          <div id="storytelling-text"> </div>
          <select id="storytelling-select"></select>
        </div>
        <select name="Y-Axis" id="y-axis-select" onchange="bumpChart.updateChart()" autocomplete="off">
          <option value="place" selected>Place</option>
          <option value="p_of_max_points">Percent of Max Points</option>
        </select>
      </div>
      <div id="bump-chart">
      </div>
      <div id="game-table">
      </div>
      <div id="season-chart">
      </div>
      <div id="game-detail">
      </div>
    </div>


  </body>
</html>
